<html>

		<style>
			div{
				width: 40px;

				background: greenyellow;
				position: absolute;
				left: 0;
				top: 20px;
				line-height: 40px;

				font-size: 25px;
			}
		</style>
	</head>
	<body>
		<div>1</div>

		<script src="utils.js"></script>
		<script>
			var divs = $('div')
			var n = 0
			console.log(divs)
			for (var i = 0; i < divs.length; i++) {
				divs[i].style.left = i*50+'px'
			}
			var t1 = setInterval(function(){
				for (var i = 0; i < divs.length; i++) {
					if(i%2 == 0){
						mTween(divs[i],"top",450,600,'linear');
					}else{
						mTween(divs[i],"top",400,500,'linear');
					}
				}
				n++
					if(n>divs.length-1){
						n = divs.length
						clearInterval(t1)
						setInterval(function(){
							for (var i = 0; i < divs.length; i++) {
								if(i%2 == 0){
									mTween(divs[i],"top",20,600,'linear');
								}else{
									mTween(divs[i],"top",20,500,'linear');
								}
								
							}
							n--
						},100)
					}
				
			},200)
		</script>
	</body>
</html>
