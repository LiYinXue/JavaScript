<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//将obj1拥有obj1里面的属性
			var obj = {
				a:1,
				b:2
			}
			var obj1 = {
				d:3,
				c:4
			}
			//第一种方法：
			Object.assign(obj1,obj)
			console.log(obj1) //{d: 3, c: 4, a: 1, b: 2}
			//第二种方法：
			for(var attr in obj){
				//因为for in 会找到最顶级的最用域链上 ，所以进行判断
				if(obj.hasOwnProperty(attr)){
					obj1[attr] = obj[attr]
				}
			}
			console.log(obj1)//{d: 3, c: 4, a: 1, b: 2}
		</script>
	</body>
</html>
