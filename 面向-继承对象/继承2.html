<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//父类  或者叫基类
			function Peopel(name,age,sex){
				this.name = name;
				this.age = age;
				this.sex = sex;
			}
			Peopel.prototype.say = function(){
				console.log('我会说话')
			}
			//子类   
			function Codor(name,age,sex,money){
				Peopel.call(this,name,age,sex) //改变this指向，让this指向这个c对象
				this.money = money;
			}
			var c = new  Codor('leo',25,'男',20000)
			console.log(c) //Codor {name: "leo", age: 25, sex: "男", money: 20000}
			
			
			//让obj2对象拥有obj1对象中的属性
			var obj1 = {
				a:1,
				b:2
			}
			var obj2 = {
				c:3
			}
			//第一种方法
//			for(var attr in obj1){
//				if(obj1.hasOwnProperty(attr)){
//					obj2[attr] = obj1[attr]
//				}
//			}
			//第二种方法
			Object.assign(obj2,obj1)
			console.log(obj2)//{c: 3, a: 1, b: 2}
		</script>
	</body>
</html>
