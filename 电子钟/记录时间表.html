			console.log(arr)
			imgs[1].src = arr[n];
			function addZero(n){
				return n < 10 ? '0'+n : n;
			}
			var str = ''
			var len = 8
			
			for (var i = 0; i < len; i++) {
				str += '<img src="arr[i]">';

			wrap.innerHTML = str
			funcDate();
			function funcDate(){
				var d = new Date ()
				var time = addZero(d.getHours())+":"+addZero(d.getMinutes())+":"+addZero(d.getSeconds());
				for( var i = 0; i < time.length; i++ ){
					if(time.charAt(i) === ':'){
						imgs[i].src = "images/kong.png";
						(function(n){
							setTimeout(function (){
								imgs[n].src = 'images/dian.png'	
							},500)
						})(i)
					}else{
						imgs[i].src = 'images/'+time.charAt(i)+'.png'
					}
				}
				function fn(i){
					setTimeout(function (){
						imgs[i].src = 'images/dian.png'	
					},500);
				}
			}
			setInterval(funcDate,1000)
			
		</script>
