<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		    html,body{
		    	width: 100%;
		    	height: 100%;
		    	margin: 0;
		    }
		    body{
		    	-background: url(img/zpbg.png) no-repeat center center;
		    	background-size: cover;
		    	display: flex;
		    }
		    ul,li{
		    	margin: 0;
		    	padding: 0;
		    	list-style: none;
		    }
		    p{
		    	margin: 0;
		    }
		    a{
		    	text-decoration: none;
		    	color:#b6bdcf;
		    }
		    #content{
		    	width: 700px;
		    	height: 460px;
		    	border-radius: 10px;
		    	border: 1px solid #30343f;
		    	margin: auto;
		    	-background: url(img/logo.png) no-repeat 25px 25px #252934;
		    	box-sizing: border-box;
		    	padding: 84px 0px 0px 25px;
		    }
		    #leftList{
		    	float: left;
		    	width: 60px;
		    	padding-right: 12px;
		    	height: 100%;
		    	background: url(img/leftListBg.png) no-repeat right top;
		    }
		    #leftList li{
		    	text-align: right;
		    	height: 68px;
		    	padding-top: 12px;
		    	color: #6a7686;
		    	font: 10px/18px "微软雅黑";
		    }
		    #leftList li span{
		    	font-size: 12px;
		    	display: block;
					cursor: pointer;
		    }
		    #leftList .active span{
		    	color: #ff2c4f;
		    }
		    #right{
		    	width: 600px;
		    	height: 100%;
		    	float: left;
		    }
		    #rightList li{
		    	height: 82px;
		    	width: 100%;
		    	box-sizing: border-box;
		    	padding: 20px 25px 20px 30px;
		    	position: relative;
					cursor: pointer;
		    }
		    #rightList li:hover{
		    	background-color: #1e212a;
		    }
		    #rightList li:hover .num{
		    	color: #ff2c4f;
		    }
		    #rightList li:hover:before{
		    	content: "";
		    	width: 2px;
		    	height: 54px;
		    	position: absolute;
		    	background-color: #ff2c4f;
		    	left: -3px;
		    	top: 10px;
		    }
		    #rightList li:after{
		    	content: "";
		    	width: 543px;
		    	height: 1px;
		    	position: absolute;
		    	bottom: 0px;
		    	right: 25px;
		    	background:url(img/lineBg.png) repeat-x;
		    }
		    #rightList .num{
		    	font-size: 30px;
		    	font-family: arial;
		    	color:#6a7686;
		    	float: left;
		    	width: 36px;
		    	height: 40px;
		    	border-right: 1px solid #303642;
		    }
		    #rightList .list{
		    	float: left;
		    	width: 500px;
		    	margin-left: 6px;
		    	font-size: 14px;
		    	color: #b6bdcf;
		    	font-family: "微软雅黑";
		    }
		    #rightList .list span{
		    	float: left;
		    }
		    
		    .list>a:nth-of-type(1){
		    	height: 26px;
		    	float: none;
		    	font-size: 14px;
		    }
		    .job{
		    	margin-right: 15px;
		    }
		    #rightList .list time{
		    	float: right;
		    	color: #606a7a;
		    }
		    .list .text{
		    	float: left;
		    	width: 430px;
		    	overflow: hidden;
				white-space: nowrap;
				text-overflow: ellipsis;
		    }
		    .list a{
		    	float: right;
		    	font-size: 12px;
		    }
		    nav{
		    	font-size: 0px;
		    	text-align: center;
		    }
		    nav a{
		    	font: 12px/46px "微软雅黑";
		    	display: inline-block;
		    	vertical-align: middle;
		    	width: 24px;
		    }
		    nav a.active{
		    	color: #eb2a4b;
		    }
		</style>
	</head>
	<body>
		<div id="content">
			<ul id="leftList">
				<!-- <li><span>社会招聘</span>society</li>
				<li class="active"><span>校园招聘</span>campus</li> -->
			</ul>
			<div id="right">
				<ul id="rightList">
					<!-- <li>
						<span class="num">01</span>
						<div class="list">
							<a href=""><span class="job">职位需求：前端开发工程师</span><span>需求人数：2名</span><time>2014-04-10</time></a>
							<p><span class="text">岗位要求：布拉布拉布拉一大段话布拉布拉布拉一大段话布拉布拉布拉一大段话</span><a href="javascript:;">查看详情>></a></p>
						</div>
					</li> -->
				</ul>
				<nav id="nav">
					<span id="pagesBox">
						<!-- <a class="active" href="javascript:;">1</a>
						<a href="javascript:;">2</a>
						<a href="javascript:;">3</a>
						<a href="javascript:;">4</a> -->
					</span>
				</nav>
			</div>
		</div>
		<script src="js/data.js"></script>
		<script>
			//7.进入页面之后，拿到hash，判断
			var hash = window.location.hash;  // #
			var num = 0;  // 获取a的下标
			if(hash){
				if(hash.slice(1)){
					num = hash.slice(1)-1
				}else{
					num = 0;
				}
			}
			//9.通过search值来判断用那一套数据
			var search = window.location.search;
			var searchValue = 'world';
			// search 有对应的数据 没有对应的数据 为空


			// ? ?world ?school  ?abc
			if(search){
				if(search.slice(1)){
					searchValue = search.slice(1)
				}else{
					searchValue = 'world';
				}
			}
			//10.searchValue没有对象的数据，默认依然为world
			if(!data[searchValue]){
				searchValue = 'world';
				window.location.search = searchValue;
			}
			
			//1.找到右边的数据，拿到社会招聘数据 world
			var datas = data[searchValue];
			var totalPageNum =  Math.ceil(datas.length/4); // 总的页数

			if(num+1>totalPageNum){
				num = 0;
				window.location.hash = num+1;
			}

			//2.渲染右边的结构 ，用html展现出来
			var rightList = document.getElementById('rightList')//获取右边元素
			//5. 把渲染右边的结构，封装一个函数，在一开始的时候要渲染第一个的内容，在点击分页的时候，渲染对应页数的内容
			createRightHtml(num)//默认为第一页
			function createRightHtml(index){
				/*index:index 传进来的是下标,下标是从0开始
						0——> 第一页  1代表第二页。。。。*/
				var start = index*4; //页码的开始
				var end = start + 4; //页码的结束
				var rightHtml = datas.slice(start,end).map(function(item){
					return `
							<li>
							<span class="num">${item.num}</span>
							<div class="list">
								<a href=""><span style="margin-right:10px;">招聘类型：${item.job}</span><span class="job">职位需求：前端开发工程师</span><span>需求人数：${item.pNum}名</span><time>${item.data}</time></a>
								<p><span class="text">${item.ask}</span><a href="javascript:;">查看详情>></a></p>
							</div>
						</li>	
					`
				})
				rightList.innerHTML = rightHtml.join("")
			}
			
			
			
			//获取左边的结构，用html展现出来
			var leftList = document.getElementById('leftList') 
			var leftHtml = data.list.map(function(item,index){
				return `<li data-zhaopin="${item.tip}"><span>${item.text}</span>${item.eng}</li>`
			})
			leftList.innerHTML = leftHtml.join("")
			//默认为社会招聘字体有颜色 ，所以获得左边的第一个li
			var leftLi = leftList.children
//			leftLi[0].className = 'active'
			
			//3.获取右边样式的页数
			var pageNum = Math.ceil(datas.length/4);//求出有几页
			var pagesBox = document.getElementById('pagesBox')
			var pageHtml = '';//自定义属性
			for (var i = 0; i < pageNum; i++) {
				pageHtml += `<a class="${i===num?"active":''}" href="javascript:;">${i+1}</a>`		
			}
			pagesBox.innerHTML = pageHtml
			// 11. 改变search值之后，添加样式

			for( var i = 0; i < leftLi.length; i++ ){
				if(leftLi[i].dataset.zhaopin === searchValue){
					leftLi[i].className = "active";
				}
			};
			//4.开始进行翻页交互
			var pageA = pagesBox.children
			var prevPage = num;//记录上一次A的下标
			for (var i = 0; i < pageA.length; i++) {
				pageA[i].index = i
				pageA[i].onclick = function(){
					createRightHtml(this.index);
					pageA[prevPage].className = ''
					this.className = 'active';
					prevPage = this.index;
					//6.点击页数，在hash中记录页数
					window.location.hash = this.index+1;
				}
			}
			//9.
			
			//8.点击切换左边两个li
			for( var i = 0; i < leftLi.length; i++ ){
				leftLi[i].onclick = function (){
					window.location.search = this.dataset.zhaopin;
					for( var i = 0; i < leftLi.length; i++ ){
						leftLi[i].className = '';
					}
					this.className = 'active';
				};
			}
		</script>
	</body>
</html>
