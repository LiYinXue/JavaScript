<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/reset.css" />
		<style>
			.box{
				width:600px;
				height: 450px;
				background: url(images/bg.png) no-repeat;
				margin: 20px auto;
				padding-top: 150px;
			}
			.logo{
				width: 480px;
				height: 300px;
				background: #fff ;
				margin: 0 auto;
				position: relative;
			}
			.logo1{
				width: 480px;
				height: 253px;
				background:url(images/logo.png) no-repeat 140px 35px;
				opacity: 0.1;
			}
			.wrap{
				width: 480px;
				padding-top: 20px;
				height: 233px;
				position: absolute;
				left: 0;
				top:0
			}
			.wrap li{
				height: 36px;
				padding: 0 33px 0 30px;
				line-height: 36px;
				opacity: 1;
			}
			input{
				margin-top: 12px;
				float: left;
				margin-right: 13px;
			}
			.foot{
				width:450px;
				height: 47px;
				background: #e15671;
				padding-left: 30px;
				color: #fff;
				line-height: 47px;
			}
			.foot .span1{
				line-height: 36px;
			}
			.foot span{
				float: left;	
			}
			.foot b{
				width: 24px;
				height: 20px;
				background: url(images/1.png) no-repeat left top;
				float: left;
				margin: 15px 10px 0 86px;
			}
			.foot em{
				width: 24px;
				height: 24px;
				background: url(images/1.png) no-repeat left -21px;
				float: left;
				margin: 12px 10px 0 40px;
			}
			.foot strong{
				width: 24px;
				height: 24px;
				background: url(images/1.png) no-repeat left -46px;
				float: left;
				margin: 12px 10px 0 40px;
			}
		</style>
	</head>
	<body>
		<div class="box clearfix">
			<div class="logo clearfix">
				<p class="logo1"></p>
				<ul class="wrap clearfix">
					<li class="clearfix">
						<input type="checkbox" />
						<span>私奔</span><b class="fr">梁博</b>
					</li>
					<li class="clearfix">
						<input type="checkbox" />
						<span>北京北京</span>
						<b class="fr">梁博 黄勇</b>
					</li>
					<li class="clearfix">
						<input type="checkbox" />
						<span>我爱你中国</span>
						<b class="fr">梁博</b>
					</li>
					<li class="clearfix">
						<input type="checkbox" />
						<span>花火</span>
						<b class="fr">梁博</b>	
					</li>
					<li class="clearfix">
						<input type="checkbox" />
						<span>回来</span>
						<b class="fr">梁博</b>
					</li>
					<li class="clearfix">
						<input type="checkbox" />
						<span>爱要有你才完美</span>
						<b class="fr">梁博 那英</b>
					</li>
				</ul>
				<div class="foot clearfix">
					<input type="checkbox" id="checkboxAll"/>
					<span class="span1">全选</span>
					<b></b>
					<span>收藏</span>
					<em></em>
					<span>添加</span>
					<strong></strong>
					<span>删除</span>
				</div>
		</div>
	</div>	
	<script>
		var lis = document.querySelectorAll('.wrap li')
		var inputs = document.querySelectorAll('.wrap input')
		var checkboxAll = document.getElementById('checkboxAll')//全选按钮
		//var n = 0
		//var prevIndex = 0
		for (var i = 0; i < lis.length; i++) {
			if(i%2 == 0){
				lis[i].abc = '#fff'
				lis[i].style.background = '#fff'
			}else{
				lis[i].abc = 'pink'
				lis[i].style.background = 'pink'
			}
		}
		for (var i = 0; i < lis.length; i++) {
			//鼠标移入事件
			lis[i].index = i//记录每一个li的下标
			//当li鼠标移入的时候，被移入的li背景就变为#e15671
			lis[i].onmouseover = function(){
				this.style.background = '#e15671'
			}
			//鼠标移出事件
			//当鼠标移出时先找到
			lis[i].onmouseout = function(){
				//从当前的li里获取input
				var inputCheckbox = this.querySelector("input")
				//如果当移出的input即inputCheckbox不是选中状态时
				if(!inputCheckbox.checked){
					//当当前移出的事件为奇数时是白色
					if(this.index%2 ==0){
						this.style.background = '#fff'
					}else{
						//当当前移出的事件为偶数时是白色
						this.style.background = 'pink'
					}
				}
			}
			//鼠标点击事件
			//全选按钮的点击事件
			checkboxAll.onclick = function(){
				//循环.wrap里的input
				  for (var i = 0; i < inputs.length; i++) {
				  	inputs[i].checked = this.checked;// 全选按钮的状态赋给每一个单选按钮
				  	//如果是全选状态，
				  	if(this.checked){
				  		//所有li变为#e15671
				  		lis[i].style.background = '#e15671'
				  	}else{
				  		//不是全选状态就进行else里的代码
				  		if( lis[i].index % 2 == 0 ){
							lis[i].style.background = '#fff'
						}else{
							lis[i].style.background = 'pink';
						}
				  	}	
				  } 
			}
		}
		//单选按钮点击事件
		for (var j = 0;j< inputs.length;j++) {
				//当点击li的时候
				inputs[j].onclick = function(){
					//如果当点击单选按钮的时候  全点击了就进行这里的代码
					if(this.checked){
						var n =0 //记录被选中的次数例如：选中一首歌再选中一首歌就是n+1
						//inputs循环
						for (var i = 0; i < inputs.length; i++) {
							//如果点击单选按钮的时候，
							if(inputs[i].checked){
								n++   //没点击一个就n+1
							}
						}
						//如果当n=最后一个input的时候
						if(n==inputs.length){
							checkboxAll.checked = true	
							//全选按钮就显示
						}
					}else{
						//如果单选按钮没有全部被选中就不显示全选按钮
						checkboxAll.checked = false	
						
					}
				}
			}
		
	</script>
	</body>
</html>
