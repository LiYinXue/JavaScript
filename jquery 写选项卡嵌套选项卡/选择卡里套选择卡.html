<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
body,ul{
	padding: 0;
	margin: 0;
}
li{
	list-style: none;
}
.wrap{
	width: 964px;
	height: 328px;
	padding: 8px 4px;
	border:1px solid #c6c6c6;
	margin: 10px auto;
}
.left{
	float:left;
	background: #e7e7e7;
}
.left li{
	width: 146px;
	height: 82px;
	line-height: 82px;
	text-align: center;
	border-left: 1px solid #c6c6c6;
	border-top:1px solid #c6c6c6;
}
.left .last_li{
	border-bottom: 1px solid #c6c6c6;
}
.li_active{
	background: #fff;
}
.right div{
	float:left;
	width: 812px;
	height: 330px;
	position: relative;
	display: none;
}
.right img{
	width: 812px;
	height: 330px;
	display: none;
	
}
div.con_active{
	display: block;
}
.right ul{
	width: 812px;
	position: absolute;
	top:300px;
	color:#000;
}
.right li{
	float:left;
	width: 33.2%;
	height: 30px;
	line-height: 30px;
	font-size: 12px;
	text-align: center;
    background: #4a4a4a;
    opacity: 0.6;
    margin-right: 1px;
    color:#fff;
}
.flex4 li{
	width: 24.8%;
}
.right .li_color{
	background: red;
}
.no_margin{
	margin-right: 0;
}
img.img_active{
	display: block;
}
</style>
<script src="src/jquery-3.2.1.js"></script>
</head>

<body>
	<div class="wrap">
		<ul class="left" id="left">
			<li class="li_active">最热团购</li>
			<li>商城特惠</li>
			<li>名品推荐</li>
			<li class="last_li">缤纷活动</li>
		</ul>
		<div class="right" id="right">
			<div class="con_active">
				<img src="images/img1.jpg" class="img_active"/>
				<img src="images/img2.jpg" />
				<img src="images/img3.jpg" />
				<ul>
					<li class="li_color">第一个第一项</li>
					<li>第一个第二项</li>
					<li class="margin-right">第一个第三项</li>
				</ul>
			</div>

			<div>
				<img src="images/img4.jpg" class="img_active"/>
				<img src="images/img5.jpg" />
				<img src="images/img6.jpg" />
				<img src="images/img7.jpg" />
				<ul class="flex4">
					<li class="li_color">第二个第一项</li>
					<li>第二个第二项</li>
					<li>第二个第三项</li>
					<li class="margin-right">第二个第四项</li>
				</ul>
			</div>

			<div>
				<img src="images/img8.jpg" class="img_active"/>
				<img src="images/img9.jpg" />
				<img src="images/img10.jpg" />
				<ul>
					<li class="li_color">第三个第一项</li>
					<li>第三个第二项</li>
					<li>第三个第三项</li>
				</ul>
			</div>

			<div>
				<img src="images/img11.jpg" class="img_active"/>
				<img src="images/img12.jpg" />
				<img src="images/img13.jpg" />
				<img src="images/img1.jpg" />
				<ul class="flex4">
					<li class="li_color">第四个第一项</li>
					<li>第四个第二项</li>
					<li>第四个第三项</li>
					<li class="margin-right">第四个第四项</li>
				</ul>
			</div>
		</div>
	</div>
	<script>
		$(function(){
			$("#left li").click(function(){
				let index = $("#left li").index(this)
				$("#left li").removeClass('li_active').eq(index).addClass('li_active')
				$("#right div").removeClass('con_active').eq(index).addClass('con_active')
				$("#right li").click(function(){
					let i = $(".con_active li").index(this)
					$(".con_active li").removeClass('li_color').eq(i).addClass('li_color')
					$(".con_active img").removeClass('img_active').eq(i).addClass('img_active')
				})
			})
		})
	</script>
</body>
</html>
