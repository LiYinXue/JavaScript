<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box div{
				width:100%;
				height: 40px;
				overflow: hidden;
			}
			#box div span{
				display: block;
				width:70px;
				height: 30px;
				background: red;
				color: fff;
				border: 1px solid #000;
				text-align: center;
				line-height: 30px;
				float: left;
				margin-right: 10px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			
		</div>
		<script>
			var box = document.getElementById('box')
			var str = '';
			for (var i = 1;i<=9;i++) {
				str += '<div>'
				for (var j = 1;j<=i;j++) {
					str += '<span>'+j+'X'+i+'='+(j*i)+'</span>';
				}
				str += '</div>'
			}
			box.innerHTML = str
		</script>
	</body>
</html>
